<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تواصل معنا – جميع الوصفات</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>جميع الوصفات</h1>
    <p>تواصل معنا ودعم الدردشة المباشرة</p>
  </header>

  <!-- قسم نموذج التواصل -->
  <section class="contact-form">
    <h2>ابقَ على تواصل</h2>
    <form>
      <label for="name">الاسم:</label>
      <input type="text" id="name" placeholder="اسمك" required />

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" placeholder="بريدك الإلكتروني" required />

      <label for="message">رسالتك:</label>
      <textarea id="message" placeholder="اكتب رسالتك..." required></textarea>

      <button type="submit">إرسال الرسالة</button>
    </form>
  </section>

  <!-- ودجت الدردشة المباشرة (شكل فقط) -->
  <div class="live-chat">
    <div class="chat-header">دعم الدردشة المباشرة</div>
    <div class="chat-body">
      <p><strong>الدعم:</strong> مرحبًا! كيف يمكننا مساعدتك اليوم؟</p>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="اكتب رسالتك..." />
      <button>إرسال</button>
    </div>
  </div>

</body>
</html>
