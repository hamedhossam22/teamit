<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Reviews – All Recipes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>All Recipes</h1>
    <p>User Reviews & Ratings</p>
  </header>

  <!-- Display Existing Reviews -->
  <section class="reviews">
    <h2>User Reviews</h2>

    <div class="review">
      <div class="review-header">
        <strong>Fatma H.</strong>
        <span class="stars">⭐⭐⭐⭐⭐</span>
      </div>
      <p>The chocolate cake recipe is amazing! Easy and delicious.</p>
    </div>

    <div class="review">
      <div class="review-header">
        <strong>Omar A.</strong>
        <span class="stars">⭐⭐⭐⭐</span>
      </div>
      <p>I liked the pasta one, but I’d add more spices next time.</p>
    </div>
  </section>

  <!-- Add New Review Form -->
  <section class="add-review">
    <h2>Leave a Review</h2>
    <form>
      <label for="username">Your Name:</label>
      <input type="text" id="username" required />

      <label for="rating">Rating (1 to 5):</label>
      <select id="rating" required>
        <option value="">Select</option>
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>

      <label for="review">Your Review:</label>
      <textarea id="review" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </section>

</body>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault(); // منع إعادة تحميل الصفحة
  
      // الحصول على البيانات
      const name = document.getElementById('username').value.trim();
      const rating = document.getElementById('rating').value;
      const reviewText = document.getElementById('review').value.trim();
  
      if (!name || !rating || !reviewText) return;
  
      // تحويل الرقم إلى نجوم
      const stars = '⭐'.repeat(parseInt(rating));
  
      // إنشاء عنصر المراجعة الجديد
      const newReview = document.createElement('div');
      newReview.classList.add('review');
      newReview.innerHTML = `
        <div class="review-header">
          <strong>${name}</strong>
          <span class="stars">${stars}</span>
        </div>
        <p>${reviewText}</p>
      `;
  
      // إضافته لقائمة المراجعات
      document.querySelector('.reviews').appendChild(newReview);
  
      // إعادة تعيين النموذج
      this.reset();
    });
  </script>
</html>
