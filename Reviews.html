<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Reviews – All Recipes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* إضافة شوية ستايل بسيط للمراجعات */
    .reviews-container {
      margin-top: 30px;
      max-width: 600px;
      padding: 10px;
      border-top: 2px solid #ccc;
    }
    .single-review {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .single-review:last-child {
      border-bottom: none;
    }
    .review-name {
      font-weight: bold;
    }
    .review-rating {
      color: #f5c518; /* لون النجوم */
    }
    .review-text {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- قسم إضافة مراجعة -->
  <section class="review-section">
    <div class="review-form-container">
      <h2>Leave a Review</h2>
      <form id="reviewForm">
        <label for="username">Your Name:</label>
        <input type="text" id="username" required />

        <label for="rating">Rating (1 to 5):</label>
        <select id="rating" required>
          <option value="">Select</option>
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>

        <label for="review">Your Review:</label>
        <textarea id="review" required></textarea>

        <button type="submit">Submit Review</button>
      </form>
    </div>

    <!-- هنا حنعرض المراجعات -->
    <div class="reviews-container" id="reviewsContainer">
      <h3>User Reviews:</h3>
      <!-- مراجعات المستخدمين هتضاف هنا -->
    </div>
  </section>

  <script>
    document.getElementById('reviewForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('username').value.trim();
      const rating = document.getElementById('rating').value;
      const reviewText = document.getElementById('review').value.trim();

      if (!name || !rating || !reviewText) return;

      // انشئ div جديد للمراجعة
      const reviewDiv = document.createElement('div');
      reviewDiv.classList.add('single-review');

      // شكل النجوم حسب التقييم
      const stars = '⭐'.repeat(rating);

      // محتوى المراجعة
      reviewDiv.innerHTML = `
        <div class="review-name">${name}</div>
        <div class="review-rating">${stars}</div>
        <div class="review-text">${reviewText}</div>
      `;

      // اضف المراجعة الجديدة الى الحاوية
      document.getElementById('reviewsContainer').appendChild(reviewDiv);

      // اعادة تعيين الفورم
      this.reset();
    });
  </script>

</body>
</html>
