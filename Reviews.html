<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Reviews – All Recipes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf5;
      margin: 0;
      padding: 0;
    }

    .main-layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      gap: 30px;
      flex-wrap: wrap;
    }

    .side-image {
      width: 550px;
      height: 700px;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
    }

    .review-form-container {
      max-width: 500px;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    .review-form-container h2 {
      margin-top: 0;
    }

    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    form textarea {
      min-height: 100px;
      resize: vertical;
    }

    form button {
      margin-top: 20px;
      padding: 12px;
      background-color: #ff6b3e;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #e55b30;
    }

    .reviews-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border-top: 2px solid #ccc;
    }

    .single-review {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .review-name {
      font-weight: bold;
    }

    .review-rating {
      color: #f5c518;
    }

    .review-text {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <section class="main-layout">
    <!-- الفورم عالشمال -->
    <div class="review-form-container">
      <h2>Leave a Review</h2>
      <form id="reviewForm">
        <label for="username">Your Name:</label>
        <input type="text" id="username" required />

        <label for="rating">Rating (1 to 5):</label>
        <select id="rating" required>
          <option value="">Select</option>
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>

        <label for="review">Your Review:</label>
        <textarea id="review" required></textarea>

        <button type="submit">Submit Review</button>
      </form>
    </div>

    <!-- الصورة عاليمين -->
    <img src="./reviewwww.jpeg" alt="Right Side" class="side-image" />
  </section>

  <!-- المراجعات -->
  <div class="reviews-container" id="reviewsContainer">
    <h3>User Reviews:</h3>
  </div>

  <script>
    document.getElementById('reviewForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('username').value.trim();
      const rating = document.getElementById('rating').value;
      const reviewText = document.getElementById('review').value.trim();

      if (!name || !rating || !reviewText) return;

      const reviewDiv = document.createElement('div');
      reviewDiv.classList.add('single-review');

      const stars = '⭐'.repeat(rating);

      reviewDiv.innerHTML = `
        <div class="review-name">${name}</div>
        <div class="review-rating">${stars}</div>
        <div class="review-text">${reviewText}</div>
      `;

      document.getElementById('reviewsContainer').appendChild(reviewDiv);
      this.reset();
    });
  </script>

</body>
</html>
