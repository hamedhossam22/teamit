<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Meal Planner</title>
  <link rel="stylesheet" href="style.css"> <!-- لو حابب تفصله -->
</head>
<body>

  <main class="planner">
    <table class="meal-table">
      <thead>
        <tr>
          <th>Day</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Dinner</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Monday</td><td><input class="meal-input" type="text" placeholder="e.g., Oatmeal"></td><td><input class="meal-input" type="text" placeholder="e.g., Grilled Chicken"></td><td><input class="meal-input" type="text" placeholder="e.g., Pasta"></td></tr>
        <tr><td>Tuesday</td><td><input class="meal-input" type="text" placeholder="e.g., Eggs"></td><td><input class="meal-input" type="text" placeholder="e.g., Sandwich"></td><td><input class="meal-input" type="text" placeholder="e.g., Rice & Veggies"></td></tr>
        <tr><td>Wednesday</td><td><input class="meal-input" type="text" placeholder="e.g., Pancakes"></td><td><input class="meal-input" type="text" placeholder="e.g., Burger"></td><td><input class="meal-input" type="text" placeholder="e.g., Fish & Salad"></td></tr>
        <tr><td>Thursday</td><td><input class="meal-input" type="text" placeholder="e.g., Yogurt & Fruit"></td><td><input class="meal-input" type="text" placeholder="e.g., Chicken Wrap"></td><td><input class="meal-input" type="text" placeholder="e.g., Couscous"></td></tr>
        <tr><td>Friday</td><td><input class="meal-input" type="text" placeholder="e.g., Toast & Jam"></td><td><input class="meal-input" type="text" placeholder="e.g., Pizza"></td><td><input class="meal-input" type="text" placeholder="e.g., Steak"></td></tr>
        <tr><td>Saturday</td><td><input class="meal-input" type="text" placeholder="e.g., Croissant"></td><td><input class="meal-input" type="text" placeholder="e.g., Pasta Salad"></td><td><input class="meal-input" type="text" placeholder="e.g., BBQ Chicken"></td></tr>
        <tr><td>Sunday</td><td><input class="meal-input" type="text" placeholder="e.g., Waffles"></td><td><input class="meal-input" type="text" placeholder="e.g., Rice & Beans"></td><td><input class="meal-input" type="text" placeholder="e.g., Roast Dinner"></td></tr>
      </tbody>
    </table>

    <button class="savee-btn">Save Plan</button>

    <!-- قسم لعرض الخطة المحفوظة -->
    <section class="saved-plan">
        <!-- سيتم إضافة الخطة هنا بعد حفظها -->
    </section>

    <!-- زر الانتقال إلى صفحة Diet Information -->
    <a href="diet info.html">
      <button class="diet-btn">Go to Diet Information</button>
    </a>
  </main>

  <script src="script.js"></script> <!-- ملف JavaScript -->

</body>
</html>
